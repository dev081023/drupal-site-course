bda_news.news:
  path: '/news/latest'
  defaults:
    _controller: '\Drupal\bda_news\Controller\News::latestNews'
    _title: 'Latest news'
  requirements:
    _permission: 'view latest news page'

bda_news.category_news:
  path: '/category/{id}'
  defaults:
    _controller: '\Drupal\bda_news\Controller\News::nodesByCategoryView'
    _title: 'Nodes by Category'
  requirements:
    _permission: 'view latest news page'

bda_news.add_news:
  path: '/add-news'
  defaults:
    _form: '\Drupal\bda_news\Form\AddNewsForm'
    _title: 'Add News'
  requirements:
    _permission: 'form add news'

bda_news_settings:
  path: '/admin/config/news'
  defaults:
    _form: '\Drupal\bda_news\Form\AllNewsSettingsForm'
  requirements:
    _permission: 'administer site configuration'
