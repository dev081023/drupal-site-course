example_route:
  path: '/example'
  defaults:
    _controller: '\Drupal\beetroot_example\Controllers\Example::view'
  requirements:
    _permission: 'access beetroot example page'

example_route_drupal_version:
  path: '/example/version'
  defaults:
    _controller: '\Drupal\beetroot_example\Controllers\Example::version'
  requirements:
    _permission: 'access content'
